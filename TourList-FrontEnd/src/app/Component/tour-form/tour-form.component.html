<h1 mat-dialog-title>New tour</h1>
<div mat-dialog-content>
  
  <div>
    <p>Date:</p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <p>Excursion</p>
    <mat-form-field>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="exc">
    </mat-form-field>
    <mat-autocomplete #exc="matAutocomplete">
      <mat-option *ngFor="let option of excursions | async" [value]="option.name">{{option.name}}</mat-option>
    </mat-autocomplete>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
  </div>

</div>
