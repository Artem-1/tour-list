<h1 mat-dialog-title>New tour</h1>
<!-- <div mat-dialog-content></div> -->
  
  <div>
    <p>Date:</p>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="tour.date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <app-autocamplete-with-filter (valueChange)="onChangeExcursion($event)" 
    [selectedValue]="tour.excursion"
    [nameLable]="nameLabelExcursion"
    [options]="excursions">
  </app-autocamplete-with-filter>
  <p>{{tour.excursion.name}}</p>
  
  <app-autocamplete-with-filter (valueChange)="onChangeClient($event)" 
    [selectedValue]="tour.client"
    [nameLable]="nameLabelClient"
    [options]="clients">
  </app-autocamplete-with-filter>

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="res" cdkFocusInitial (click)="save()">Ok</button>
  </div>
