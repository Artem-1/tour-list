<div>
  <p>{{ nameLable }}</p>
  <mat-form-field>
    <input type="text" (ngModelChange)="changed($event)" placeholder="put name" matInput [formControl]="myControl" [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option.name }}</mat-option>
  </mat-autocomplete>
</div>
