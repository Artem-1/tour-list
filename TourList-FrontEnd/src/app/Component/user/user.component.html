<div>
    <ul>
        <li *ngFor = "let user of users">
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        </li>
    </ul>
    
    <table>
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.emailAddress }}</td>
          </tr>
        </tbody>
    </table>
</div>
